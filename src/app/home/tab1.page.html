<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2 style="margin-left: 30px;">Gastos recientes</h2>

  <div style="padding: 0 16px;">
    <ion-card *ngFor="let e of recentExpenses" style="margin-bottom:12px;">
      <ion-card-header>
        <ion-card-subtitle>{{ e.date }}</ion-card-subtitle>
        <ion-card-title>{{ e.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div>
            <div style="font-weight:600;">${{ e.amount.toFixed(2) }}</div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <ion-button color="primary" fill="clear" (click)="openAddModal()">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Agregar nuevo gasto
    </ion-button>
  </div>

  <ion-modal [isOpen]="addModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Nuevo gasto</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeAddModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Descripción</ion-label>
            <ion-input [(ngModel)]="newExpense.title" placeholder="Descripción del gasto"></ion-input>
          </ion-item>
          <ion-item>
             <ion-label position="stacked">Monto</ion-label>
            <ion-input type="number" [(ngModel)]="newExpense.amount" placeholder="0.00"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Quién pagó</ion-label>
            <ion-input [(ngModel)]="newExpense.paidBy" placeholder="Nombre"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-button expand="block" (click)="takePhoto()">Tomar foto del recibo</ion-button>
          </ion-item>
          <ion-item lines="none">
            <ion-button expand="block" color="primary" (click)="saveExpense()">Guardar</ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
