<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recibos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recibos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 16px;">
    <ion-list>
      <ion-card *ngFor="let e of expenses" style="margin-bottom:12px;">
        <ion-card-header>
          <ion-card-subtitle>{{ e.date }}</ion-card-subtitle>
          <ion-card-title>{{ e.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div style="display:flex; gap:12px; align-items:flex-start;">
            <div style="flex:1">
              <div style="font-weight:600;">${{ e.amount.toFixed(2) }}</div>
              <div style="color:var(--ion-color-medium); font-size:13px;">Pagado por: {{ e.paidBy || '' }}</div>
            </div>
            <div style="width:120px; height:120px;">
              <img *ngIf="e.photoDataUrl" [src]="e.photoDataUrl" style="width:100%; height:100%; object-fit:cover; border-radius:6px;" />
              <div *ngIf="!e.photoDataUrl" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:var(--ion-color-medium);">No foto</div>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
